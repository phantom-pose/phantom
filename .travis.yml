language: cpp

compiler: gcc

git:
  submodules: false

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq build-essential libgl1-mesa-dev libqt5widgets5
 - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
 - git submodule update --init --recursive

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
